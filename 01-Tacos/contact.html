    <header>
        <h1>Horarios Tacos</h1>

                    <a href="/">Pantalla Principal</a>

        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Nuestro Formulario de Contacto</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Envíanos un Mensaje</legend>
                    <p>
                        <label for="name">Nombre:</label>
                        <input type="text" name="name" id="name" 
                            placeholder="tu nombre" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="email">Correo:</label>
                        <input type="email" name="email" id="email" 
                            placeholder="tu correo" required>
                    </p>
                    <p>
                        <label for="message">Tu mensaje:</label>
                        <br>
                        <textarea name="message" id="message" cols="30"
                        rows="10" placeholder="Escribe tu mensaje aquí"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </form>
        </section>
        <section>
            <h2>Nuestra Ubicación</h2>
            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-555
                <br><br>
                Phone: <a href="tel:+57333333333">333-333333</a>
            </address>
        </section>
   </main>
